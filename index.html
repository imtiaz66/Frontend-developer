<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<style type="text/css">
	.navbar{
		width: 100%;
		height: 50px;
		background-color: gray;
	}	
	ul{
		display: inline-flex;
		margin-left: 50px;
		list-style: none;
		position: absolute;
		left: 0%;
	}
	ul li{
		padding-left: 50px;
		list-style: none;
	}
	</style>
</head>

<body>
	<nav class="navbar">
		<ul>
			<li> Home </li>
			<li> About </li>
			<li> Contact </li>
			<li> Gallery </li>
			<li> Login </li>
		</ul>
	</nav>

</body>
</html>
